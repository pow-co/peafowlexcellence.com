version: 2.1
jobs:

  build_docker:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build docker image
          command: docker build -t 21e8tech/peafowlexcellence.com:$CIRCLE_BRANCH ./webapp
      - run:
          name: Push to Docker Hub
          command: |
            docker login --username $DOCKER_USER --password $DOCKER_PASSWORD
            docker push 21e8tech/peafowlexcellence.com:$CIRCLE_BRANCH

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_docker
